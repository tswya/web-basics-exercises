<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on补充</title>
    
</head>
<body>
    <div id='app'>
        <input type="button" value="click" @click="doIt(666,'hi')">
        <input type="text" @keyup.enter="sayHi">
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
       var app = new Vue({
        el:"#app",
        methods:{
            doIt:function(p1,p2){
                console.log('do IT');
                console.log(p1);
                console.log(p2)
            },
            sayHi:function(){
                alert('hello Vue')
            }
        }
       })
    </script>
</body>
</html>
