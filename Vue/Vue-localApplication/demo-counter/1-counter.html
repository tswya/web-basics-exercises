<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo-计数器</title>
</head>
<body>
    <div id="app">
        <button @click="minusOne">-</button>
        <span>{{ count }}</span>
        <button @click="plusOne">+</button>
    </div>
    <!-- 1.开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                count:1
            },
            methods:{
                plusOne:function(){
                    if(this.count<10){
                       this.count++; 
                    }
                    else{
                        alert('到最大值啦！')
                    }
                },
                minusOne:function(){
                    if(this.count>0){
                        this.count--;
                    }
                    else{
                        alert('到最小值啦！')
                    }
                },
            }
        })
    </script>
</body>
</html>
