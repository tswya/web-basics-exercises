<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
    
</head>
<body>
    <div id='app'>
        <input type="button" value="add" @click="add">
        <input type="button" value="sub" @click="remove">
        <ul>
            <li v-for="item in arr">heima: {{ item }}</li>
            <li v-for="(item,index) in arr">{{ index+1 }}: heima - {{ item }}</li>
        </ul>
        <!--<h2 v-for="item in veg">{{ item }}</h2>-->
        <h2 v-for="(item, index) in veg" v-bind:title="item.name">{{ index+1 }} {{ item.name }}</h2>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
                el:'#app',
                data:{
                    arr:['bj','ssh','gzh','sz'],
                    veg:[
                        {name:'xlh'},
                        {name:'egg'}
                    ]
                },
                methods:{
                    add:function(){
                        this.veg.push({name:'hc'});  //添加到最下面
                    },
                    remove:function(){
                        this.veg.shift();  //删除最上面
                    }
                }
        });
    </script>
</body>
</html>
