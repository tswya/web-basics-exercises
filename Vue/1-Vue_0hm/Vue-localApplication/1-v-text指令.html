<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text</title>
</head>
<body>
    <div id="app">
        <h2 v-text="message+'!'"></h2> <!--h2内部的值都会被替换-->
        <h2>ssh {{ message+"!" }}</h2>

        <h2 v-text="info+'!!'"></h2>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:'heima',
                info:'frontend',
            }
        });
    </script>
</body>
</html>
