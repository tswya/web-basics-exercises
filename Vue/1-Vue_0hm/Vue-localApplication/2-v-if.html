<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show</title>
    <link type="text/css" rel="styleSheet"  href="css/index.css" />
</head>
<body>
    <div id='app'>
        <input type="button" value="switch" @click="toggleIsShow">
        <p v-if = 'isShow'>heima</p>
        <p v-show = 'isShow'>heima -v-show</p>
        <h2 v-if="temperature>=40">so hot</h2>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
                el:'#app',
                data:{
                    isShow:false,
                    temperature: 20,
                },
                methods:{
                    toggleIsShow:function(){
                        this.isShow = !this.isShow;
                    }
                }
        });
    </script>
</body>
</html>
