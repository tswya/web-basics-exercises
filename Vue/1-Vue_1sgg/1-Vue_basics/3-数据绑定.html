<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
    
</head>
<body>
    <div id="root">
        <h1>hello, {{name}}</h1>
    </div>


    <script type="text/javascript">
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示；失效！在js中修改

        //创建Vue实例
        const v = new Vue({
            // el:'#root',  //element:指定当前Vue实例与div容器建立联系，值通常为css选择器字符串/document.getElementById('root')
            //data用于存储数据，数据供el指定的容器所使用，值暂时先写成一个对象。
            data:{
                name:'gz',
            
            },  
        });
        console.log(v);
        v.$mount('#root'); //等同于el
        setTimeout(() => {
            v.$mount('#root')
        }, 1000);

        //data的两种写法
        new Vue({
            el:'#root', 
            //第一种写法：对象式
            data:{
                name:'gz',
            },  
            //第二种写法：函数式
            data:function() {
            console.log('@@@',this)
            return{
                name:'gz'
            }
        },
                //对象里面的函数写法
            data() {
            console.log('@@@',this)
            return{
                name:'gz'
            }
        },
            //箭头函数
            data:()=> {
            console.log('@@@',this) //this是window
            return{
                name:'gz'
            }
        }
        });
        
    </script>
</body>
</html>
