<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">
</head>
<body>
    <div id="app">
        <!-- <ul>
            <li v-for="item in list">id是：{{item.id}}，姓名是：{{item.name}}</li>
            <li v-for="(item,index) in list">索引是：{{index}}；姓名是：{{item.name}}</li>
        </ul> -->
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <th>索引</th>
                <th>ID</th>
                <th>姓名</th>
            </thead>
            <tbody>
                <tr v-for="(item, index) in list" :key="item.id" :title="index + item.name">
                    <td>{{index}}</td>
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./lib/vue-2.6.12.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                list: [
                    {id:1, name:'zz'},
                    {id:2, name:'aa'},
                    {id:3, name:'cc'}
                ]
            }
        })
    </script>
</body>
</html>
