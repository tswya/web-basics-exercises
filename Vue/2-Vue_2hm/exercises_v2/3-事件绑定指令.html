<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>count的值是：{{ count }}</p>
        <button @click="addCount(2)">+n</button>
        <button @click="subCount(1)">-n</button>
    </div>

    <script src="./lib/vue-2.6.12.js"></script>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                count:0,
            },
            //定义事件函数
            methods: {
                addCount(n) {
                    // console.log(vm === this); //true
                    this.count += n;
                },
                subCount(n) {
                    this.count -= n;
                }
            }
        })
    </script>
</body>
</html>
