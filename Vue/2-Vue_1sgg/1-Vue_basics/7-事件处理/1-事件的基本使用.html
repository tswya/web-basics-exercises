<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>Welcome to {{ name }}</h2>
        <button v-on:click="showInfo1">Click1(不传参)</button> 
        <button @click="showInfo2(66,$event)">Click2(传参)</button>
        <!-- <button @click="showInfo2($event,66)">Click2</button> -->
    </div>
    <script>
        const vm = new Vue({
            el:'#root',
            data:{
                name:'gz'
            },
            methods:{
                /* showInfo:function(){
                    alert('Hello!')
                }, */

                /* showInfo(){
                    alert('Hello!')
                }, */

                showInfo1(event){
                    // console.log(event.target.innerText)
                    // console.log(this) //此处this是vm
                    alert('hello')
                },

                showInfo2(num,a){
                    console.log(num,a)
                    // console.log(event.target.innerText)
                    // console.log(this) //此处this是vm
                    alert('hello!!')
                },
                /* showInfo2(event,num){
                    console.log(event,num)
                    // console.log(event.target.innerText)
                    // console.log(this) //此处this是vm
                    alert('hello!!')
                }, */
            }
        });
    </script>
</body>
</html>
