<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(1);
        setTimeout(function(){
            console.log(3);
        }, 1000);
        console.log(2);
        // output： 1 2 3

        console.log(1);
        setTimeout(function(){
            console.log(3);
        }, 0);
        console.log(2);
        // output： 1 2 3
    </script>
</body>
</html>
