        // 练习2
        function getRandom(min, max){
            return Math.floor(Math.random() * (max - min + 1)) + min; 
        }
        var numRandom = getRandom(1,50);
        for (var i = 1; i <= 10; i++) {
            var numUser = prompt('输入一个1~10之间的数字：');
            
            if (numUser > numRandom) {
                alert('猜大了');
                
            } else if (numUser < numRandom) {
                alert('猜小了');
                
            } else {
                alert('猜对了');
            }
        }
        alert('次数用完啦！');
