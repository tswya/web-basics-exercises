<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆页面密码显示切换</title>
    <style>
        .box {
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }
        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src="img/close.png" id="eye">
        </label>
        <input type="password" name="" id="pswd">
    </div>

    <script>
        var img = document.getElementById('eye');
        var pswd = document.getElementById('pswd');

        var flag = 0;
        img.onclick = function(){
            if (flag == 0) {
                pswd.type = 'text';
                img.src = 'img/open.png';
                flag = 1;
            } else {
                pswd.type = 'password';
                img.src = 'img/close.png';
                flag = 0;
            }
        }
    </script>
</body>
</html>
