<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        ul {
            list-style: none;
        }
        
        body {
            background-color: black;
        }
        
        .c-nav {
            width: 900px;
            height: 42px;
            background: #fff url(img/rss.png) no-repeat right center;
            margin: 100px auto;
            border-radius: 5px;
            position: relative;
        }
        
        .c-nav ul {
            position: absolute;
        }
        
        .c-nav li {
            float: left;
            width: 83px;
            text-align: center;
            line-height: 42px;
        }
        
        .c-nav li a {
            color: #333;
            text-decoration: none;
            display: inline-block;
            height: 42px;
        }
        
        .c-nav li a:hover {
            color: white;
        }
        
        .cloud {
            position: absolute;
            left: 0;
            top: 0;
            width: 83px;
            height: 42px;
            background: url(img/cloud.gif) no-repeat;
        }
    </style>
    <script src="../1-JS-basics/18-animation.js"></script>
    <script>
        window.addEventListener('load', function(){
            var cloud = document.querySelector('.cloud');
            var c_nav = document.querySelector('.c-nav');
            var list = document.querySelectorAll('.c-nav li');
            var current = 0;
            for (var i = 0; i < list.length; i++) {
                list[i].addEventListener('mouseenter', function(){
                    animation(cloud, this.offsetLeft);
                })
                list[i].addEventListener('mouseleave', function(){
                    animation(cloud, current); 
                })

                list[i].addEventListener('click', function(){
                    current = this.offsetLeft;                    
                })
            }
        })
    </script>
</head>
<body>
    <div id="c_nav" class="c-nav">
        <span class="cloud"></span>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">活动</a></li>
            <li><a href="#">文化</a></li>
            <li><a href="#">信息</a></li>
            <li><a href="#">简介</a></li>
            <li><a href="#">关于</a></li>
            <li><a href="#">联系</a></li>
        </ul>
    </div>
</body>
</html>
