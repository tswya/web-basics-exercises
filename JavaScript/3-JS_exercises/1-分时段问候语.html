<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>根据系统时间修改图片和文字</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>
<body>
    <h2></h2>
    <img src="" alt="">
    <script>
        var heading = document.querySelector('h2');
        var img = document.querySelector('img');
        var date = new Date();
        var h = date.getHours();
        if (h >= 18) {
            heading.innerHTML = '晚上好！';
            img.src = 'img/w.jfif'
        } else if(h >= 12) {
            heading.innerHTML = '下午好！';
            img.src = 'img/x.jfif'
        } else {
            heading.innerHTML = '早上好！';
            img.src = 'img/s.jfif'
        }
    </script>
</body>
</html>
