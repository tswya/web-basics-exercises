<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function F(uname, age) {
            this.uname = uname;
            this.age = age;
        }
        F.prototype.money = function() {
            console.log(1);
        }
        function S(uname, age, score) {
            F.call(this, uname, age);
            this.score = score;
        }
        // S.prototype = F.prototype; //如果修改子原型对象，父原型对象也会跟着一起变化
        S.prototype = new F();
        S.prototype.constructor = S;
        S.prototype.exam = function(){
            console.log(2);
        }
        var s = new S('anna',20,100);
        console.log(s);
    </script>
</body>
</html>
