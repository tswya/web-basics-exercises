    <script>
        //1.利用递归求1~n的阶乘
        function fn(n) {
            if(n == 1) {
                return 1;
            }
            return n * fn(n - 1);
        }
        fn(5);

        //2.求斐波那契数列 1、1、2、3、5、8、13、21...
        function fb(n) {
            if(n === 1 || n ===2) {
                return 1;
            }
            return fb(n - 1) + fb(n - 2);
        }

        //3.根据id返回对应的数据对象
        var data = [{
            id: 1,
            name: '家电',
            goods: [{
                id: 11,
                gname: '冰箱',
                goods: [{
                    id: 111,
                    gname: '海尔'
                }, {
                    id: 112,
                    gname: '美的'
                }, ]
            }, {
                id: 12,
                gname: '洗衣机'
            }]
        }, {
            id: 2,
            name: '服饰'
        }];
            //1
        function getID(json, id) {
            var o = {};
            json.forEach(function(item) {
                // console.log(item); //返回2个数组元素
                if(item.id == id) {
                    o = item;
                    // console.log(item);
                //得到里层数据 利用递归函数；里面有goods这个数组
                } else if(item.goods && item.goods.length > 0) {
                    o = getID(item.goods, id);
                } 
            })
            return o;
        }
        // console.log(getID(data, 2));
        
        console.log(getID(data,111));
