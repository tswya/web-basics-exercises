<body>
    <script>
        function fn(x,y) {
            console.log("123");
            console.log(this);
            console.log(x + y);
        };
        var o = {
            name: 'anna'
        }
        // fn();
        //1.call()方法调用
        fn.call();
        //2.call()改变函数的this指向
        fn.call(o);
        fn.call(o, 3, 3)
    </script>
