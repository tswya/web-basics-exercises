    <script>
        const sum = (...args) => {
            let total = 0;
            args.forEach(item => total += item);
            return total;
        };
        console.log(sum(10,20)); 
        console.log(sum(20,30,40,50)); 

        let ary = [1, 2, 3];
        // ...ary  // 1, 2, 3
        console.log(...ary);    
        console.log(1, 2, 3);

        let ary1 = [1, 2, 3];
        let ary2 = [3, 4, 5];
        let ary3 = [...ary1, ...ary2];
