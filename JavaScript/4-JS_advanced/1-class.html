<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Star {
            constructor(uname){
                this.uname = uname;
            }
            say(a) {
                console.log(this.uname + ' ' + a);
            }
        }
        var un = new Star('anna');
        console.log(un.uname);
        un.say('hi');
    </script>
</body>
</html>
