<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.6.1.min.js"></script>
</head>
<body>
    
    <ul>
        <li>0</li>
    </ul>
    <div class="test">a</div>

    <script>
        $(function(){
            var li = $("<li>1</li>");

            // 1.内部添加
            $("ul").append(li);
            // 2.外部添加
            var div = $("<div>b</div>");
            var div1 = $("<div>c</div>");
            $(".test").after(div);
            $(".test").before(div1);

            // 3.删除
            // $("ul").empty();
            $("ul").html("")
        });
    </script>
</body>
</html>
