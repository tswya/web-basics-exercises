<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.6.1.min.js"></script>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        $(function(){
            // $("div").css("color", "lightblue");

            var sum = 0;
            var arr = ['red', 'green', 'blue']
            $("div").each(function(i, domEle){
                console.log(i);
                console.log(domEle);

                $(domEle).css("color", arr[i]);  //$(domEle) == $("div") 
                sum += parseInt($(domEle).text());
            })
            console.log(sum);

            $.each($("div"), function(i,ele){
                console.log(i);
                console.log(ele);
            });
            $.each(arr, function(i, ele){
                console.log(i);
                console.log(ele);
            });
            $.each({
                name: 'anna',
                age: 20,
                gender: 'female'
            }, function(i, ele){
                console.log(i);  // 输出属性名 name/age/...
                console.log(ele);  // 输出属性值
            });
        });
    </script>
</body>
</html>
